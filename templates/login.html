{% extends 'base.html' %}

{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-check prefix deep-purple-text text-darken-1"></i>
                    <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$"
                        minlength="5" maxlength="15" title="Enter between 5 and 15 alphanumeric characters" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix deep-purple-text text-darken-1"></i>
                    <input id="password" name="password" type="password" class="validate" pattern="^[a-zA-Z0-9]{5,15}$"
                        minlength="5" maxlength="15" title="Enter between 5 and 15 alphanumeric characters" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Login (submit) button -->
            <div class="row">
                <button class="btn waves-effect waves-light col s12 text-shadow deep-purple darken-1" id="btn-register"
                    type="submit">Log In
                    <i class="fas fa-angle-double-right right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">New here? <a href="{{ url_for('register') }}">Register today!</a></p>
    </div>
</div>

{% endblock %}
