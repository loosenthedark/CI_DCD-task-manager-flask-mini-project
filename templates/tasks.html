{% extends 'base.html' %}

{% block content %}

    <div class="section">
        <ul class="collapsible">
            {% for task in tasks %}
            <li>
                <div class="collapsible-header yellow lighten-4"><i
                        class="fas fa-thumbtack"></i><strong>{{ task.task_name }}</strong> :
                    {{ task.due_date }} {% if task.is_urgent == "on" %} <i class="fas fa-user-clock tooltipped"
                        data-position="right" data-tooltip="URGENT!"></i> {% endif %}</div>
                <div class="collapsible-body grey lighten-4"><strong>{{ task.category_name }}</strong>
                    <p>{{ task.task_description }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
