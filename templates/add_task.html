{% extends 'base.html' %}

{% block content %}

<h3 class="center-align">Add New Task</h3>

<div class="row">
    <form class="col s12 m8 offset-m2 grey lighten-4 card-panel" id="add_task_form" method="POST" action="{{ url_for('add_task') }}">
        <!-- Task category dropdown select -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix blue-text text-darken-2"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Select One</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name" id="category_name_label">Task Category</label>
            </div>
        </div>
        <!-- Task name text input -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-tag prefix blue-text text-darken-2"></i>
                <input id="task_name" type="text" name="task_name" class="validate" minlength="5" maxlength="50" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- Task description textarea -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-clipboard-list prefix blue-text text-darken-2"></i>
                <textarea id="task_description" name="task_description" class="materialize-textarea validate" minlength="5"
                    maxlength="200" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- Due date picker -->
        <div class="row due_date_row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-day prefix blue-text text-darken-2"></i>
                <input type="text" class="datepicker validate" name="due_date" id="due_date" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- Task urgency toggle -->
        <div class="row is_urgent_row">
            <div class="input-field col s12">
                <div class="center-align"><i class="fas fa-user-clock prefix blue-text text-darken-2"></i></div>
                <div class="switch center-align">
                    <label for="is_urgent" id="is_urgent_label">
                        NOT URGENT
                        <input type="checkbox" name="is_urgent" id="is_urgent">
                        <span class="lever"></span>
                        URGENT
                    </label>
                </div>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <button class="btn waves-effect waves-light col s12 text-shadow blue darken-2" id="btn-register"
                type="submit"><span id="submit-span">Add Task</span><i class="fas fa-angle-double-right right"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
