{% extends 'base.html' %}

{% block content %}

<h3 class="center-align">Manage Categories</h3>

<div class="row section">
    <div class="col s12 m8 offset-m2 center-align">
        <a class="waves-effect waves-light btn-large" href="{{ url_for('add_category') }}"><i class="fas fa-folder-plus right"></i>Add New Category</a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m4">
        <div class="card yellow lighten-4">
            <div class="card-content center-align">
                <h4 class="_card-title">{{ category.category_name }}</h4>
                <p></p>
            </div>
            <div class="card-action center-align">
                <a class="btn-floating waves-effect waves-light blue"
                    href="{{ url_for('edit_category', category_id = category._id) }}" id="btn-floating"><i class="fas fa-edit tooltipped"
                        data-position="top" data-tooltip="Edit"></i></a>
                <a class="btn-floating waves-effect waves-light red"
                    href="{{ url_for('delete_category', category_id = category._id) }}"><i class="fas fa-trash-alt tooltipped"
                        data-position="top" data-tooltip="Delete?"></i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
